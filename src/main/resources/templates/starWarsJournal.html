<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="pos-f-t">
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <a type="button" class="btn btn-primary" th:href="@{http://localhost:8787/}">&larr; Назад</a>
            <br/>
            <h1>Planets</h1>
        </button>
    </nav>
</div>
<br/>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-3" th:each="planet : ${planets}">
            <div class="card">
                <!--                <img class="card-img-top" src="http://placehold.it/250x150" alt="Card image cap">-->
                <img class="card-img-top"
                     src="https://hi-tech.ua/wp-content/uploads/2019/11/Star-Wars-Jedi-Fallen-Order-cover-615x346.jpg"
                     alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title" th:text="${planet.name}"></h4>
                </div>
                <div class="card-footer">
                    <h5 class="text-muted" th:text="'Rotation period = ' + ${planet.rotationPeriod}"></h5>
                    <h5 class="text-muted" th:text="'Orbital period = ' + ${planet.orbitalPeriod}"></h5>
                    <h5 class="text-muted" th:text="'Diameter = '+ ${planet.diameter}"></h5>
                    <h5 class="text-muted" th:text="'Climate = ' + ${planet.climate}"></h5>
                    <h5 class="text-muted" th:text="'Gravity = ' + ${planet.gravity}"></h5>
                    <h5 class="text-muted" th:text="'Terrain = ' + ${planet.terrain}"></h5>
                    <h5 class="text-muted" th:text="'Surface water = ' + ${planet.surfaceWater}"></h5>
                    <h5 class="text-muted" th:text="'Population = ' + ${planet.population}"></h5>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
<br/>

<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="https://axnikita.github.io/">AxProject</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="margin-right:20px">
                <a type="button" class="btn btn-secondary" th:href="@{http://localhost:8787/starWars/planets/previous}">&#8592;
                    Предыдущая страница</a>
            </li>
            <li class="nav-item active">
                <a type="button" class="btn btn-secondary" th:href="@{http://localhost:8787/starWars/planets/next}">Следующая
                    страница &#8594;</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
